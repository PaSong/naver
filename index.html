<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Referrer" content="origin"> <!-- 문서에서 전송된 요청에 첨부된 HTTP 헤더의 참조자(Referrer)를 제어함. content="origin" 문서의 origin을 전송함.-->
  <meta http-equiv="Content-Script-Type" content="text/javascript"> <!-- 속성의 값으로 서버나 사용자 에이전트의 작동방식을 변경할 수 있는 지시를 정의할 수 있음.-->
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1100"> <!-- name 속성은 문서 레벨의 메타데이터의 이름을 정의함. itemprop, http-equiv,charset 속성 중 하나라도 설정이 된 경우에는 설정할 수 없음.-->
  <meta name="apple-mobile-web-app-title" content="NAVER">
  <meta name="robots" content="index,nofollow"><!-- 인덱싱(수집된 문서를 검색엔진이 사용자에게 결과물을 좀 더 빠르고 슆게 제공할 수 있도록 색인 또는 인덱스하는 것)을 제어하는데 사용됨. content 속성으로 index,noindex,follow,nofollow-->
                                               <!-- index,noindex: 페이지의 인덱스 여부를 말해줌 / follow,nofollow: 페이지내의 링크를 크롤러가 따라갈수 있느냐 없느냐 여부-->   
  <meta name="description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요"> <!-- 페이지의 내용에 대한 짧고 정확한 요약을 담고 있음. Firefox,오페라와 같은 여러 브라우저에서는 이를 즐겨 찾기 페이지의 기본 설명으로 사용함.-->
  <meta property="og:title" content="네이버"><!-- 사용자가 클릭 전에 미리 해당 웹사이틑 크롤러가 방문하여 HTML head의 메타 데이터 크롤링하여 미리보기 화면 생성 (그것의 제목)/ og=open graph-->
                                             <!--og=open graph은 어떤 문서의 메타정보를 쉽게 표시하기 위해서 메타정보에 해당하는 제목,설명,문서의 타입,대표 URL등 다양한 요소들에 대해서 사람들이 통일해서 쓸 수 있도록 정의해놓은 프로토콜이며 페이스북에 의하여 기존의 다양한 메타 데이터 표기 방법을 참조하여 만들어졌음-->    
  <meta property="og:url" content="https://www.naver.com/">
  <meta property="og:image" content=""><!-- 보여주고 싶은 이미지주소-->
  <meta property="og:description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
  <meta name="twitter:card" content="summary"> <!--Twitter 플레이어 카드 태그-->
  <meta name="twitter:title" content>
  <meta name="twitter:url" content="https://www.naver.com/">
  <meta name="twitter:image" content="">
  <meta name="twitter:description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="">
  <link rel="stylesheet" type="text/css" href="">
  <link rel="stylesheet" type="text/css" href="">
  <script type="text/javascript" src=""></script>
  <script type="text/javascript" src=""></script>
  <script type="text/javascript" src=""></script>
  <title>NAVER</title>
  <style>
    #_nx_kbd .setkorhelp a {display:none;}
  </style>
  <script type="text/javascript" charset="utf-8" src=""></script>
  <script type="text/javascript" charset="utf-8" src=""></script>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
</head>
<body>
  <!-- 스킵 내비게이션 -->
    <a href="#news cast" onclick="document.getElementById('news_cast2').tabIndex=-1;documentById('news_cast2').focus();return false;">
      <span>연합뉴스 바로가기</span>
    </a>
  <!-- //스킵 내비게이션 -->
  <div id="PM_ID_ct" class="wrap">
    <!--헤더-->
    <div class="header" role="banner"><!-- role은 banner표식 역할은 헤더에 적용되는 때, 용기 요소로 변환함. 페이지 별 콘텐츠가 아닌 사이트 중심 콘텐츠를 주로 포함하는 영역임. role은 어떠한 요소(p,span,div))도 스크린 리더가 버튼으로 인식하게 할 수 있슴.-->
      <div class="special_bg">
        <div class="area_flex">
          <div class="area_logo">
            <h1>
              <a data-clk="top.logo" href="/"> <!--어느 엘리멘트나 data-로 시작하는 속성은 무엇이든 사용할 수 있슴. 화면에 안 보이게 글이나 추가 정보를 엘리멘트에 담아 놓을 수 있음.-->
                <span class="naver_logo">네이버</span>
              </a>
            </h1>
          </div><!--//area_logo-->
          <div class="area_link">
            <a data-clk="top.mkhome" href="http://help.naver.com..." class="al_favorite" class="al_favorite">
              "네이버를 시작페이지로"
              <span class="al_icon_link"></span>
            </a>
            <span class="al_bar"></span>
            <a data-clk="top.jrnaver" href="http://jr.naver.com" class="al_jr">
              <span class="blind">주니어네이버</span>
              <span class="al_ico"></span>
            </a>
            <a data-clk="top.happybean" href="http://happybean.naver.com/main/SectionMain.nhn" class="al_happybean">
              <span class="blind">해피빈</span>
              <span class="al_ico"></span>
            </a>
          </div><!--//area_link-->
          <div id="search" class="search">
            <!--자동완성 입력창-->
              <form id="sform" name="sform" action="https://search.naver.com/search.naver" method="get">
                <fieldset><!--웹 폼 내에서 <label>과 같은 여러 컨트롤을 그룹화 하는데 사용됨.양식의 관련 요소를 그룹화하는데 사용됨. 관련 요소 주위에 상자를 그림.-->
                  <legend class="blind">검색</legend>
                  <input type="hidden" id="sm" name="sm" value="top_hty"><!--type="hidden" 숨겨진 입력 필드를 정의함. 숨겨진 필드는 웹 개발자가 양식을 제출할 때 사용자가 보거나 수정할 수 없는 데이터를 포함. 숨겨진 필드는 양식을 제출할때 업데이트해야하는 데이터베이스 레코드를 저장함. 숨겨진 입력을 보안 양식으로 사용 하지 마십시오.-->
                  <input type="hidden" id="fbm" name="fbm" value="0">
                  <input type="hidden" id="acr" name="acr" value disabled="disabled"><!--disabled 속성은 부울 속성.<input>요소가 비활성화되어야한다고 지정함. 비활성화 된 입력 요소는 사용할 수 없으며 클릭할 수 없음.-->
                  <input type="hidden" id="acq" name="acq" value disavled="disabled">
                  <input type="hidden" id="qdt" name="qdt" value disavled="disabled">
                  <input type="hidden" id="ie" name="id" value="utf8">
                  <input type="hidden" id="acir" name="acir" value disabled="disabled">
                  <input type="hidden" id="os" name="os" value disabled="disabled">
                  <input type="hidden" id="bid" name="bid" value disabled="disabled">
                  <input type="hidden" id="pkid" name="pkid" value disabled="disabled">
                  <input type="hidden" id="eid" name="eid" value disabled="disabled">
                  <input type="hidden" id="mra" name="mra" value disabled="disabled">
                    
                </fieldset>
              </form>
            <!--//자동완성 입력창-->
          </div><!--//search-->
          <div id="promotion11"></div>
        </div><!--//area_flex-->
      </div><!--//special_bg-->
      <div class="section_navber"></div><!--//section_navber-->
    </div>
    <!--//헤더-->
  </div>
</body>
</html>
